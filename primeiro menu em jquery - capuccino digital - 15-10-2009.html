<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="content/js/jquery.js"></script>

<style type="text/css">

*{padding:0;margin:0;}
body{
	background-color:#333;
	padding:30px;
}


ul li{
	list-style:none;
	background-color:#FFF;
	display:block;
	width:150px;
}


ul li a{
	color:#999;
	font-family:Gadget, sans-serif;
	font-size:20pt;
	text-decoration:none;
}
ul li a:visited{
	color:#999;
	font-family:Gadget, sans-serif;
	font-size:20pt;
	text-decoration:none;
}

/*Sub Itens Livros ###################### */
ul li .sub_livros li{
	border-bottom:solid 1px #999;
}
ul li .sub_livros li a{
	color:#999;
	font-family:Gadget, sans-serif;
	font-size:15pt;
	text-decoration:none;
}
ul li .sub_livros li a:visited{
	color:#999;
	font-family:Gadget, sans-serif;
	font-size:15pt;
	text-decoration:none;
}
ul li .sub_livros .espaco{
	border-bottom:none;
}



/*Hovers color do Menu ########################*/
ul #livros a:hover{
	color:#090;
}
ul #videos a:hover{
	color:#FF5809;
}
ul #midia a:hover{
	color:#FF0606;
}
ul #contato a:hover{
	color:#009;
}

/*SELECTED MENU / itens selecionados ########################*/
.menu #livros .selected{
	color:#090;
}
.menu #videos .selected{
	color:#FF5809;
}
.menu #midia .selected{
	color:#FF0606;;
}
.menu #contato .selected{
	color:#009;
}




</style>

<script language="javascript">
	$(document).ready(function(){
		$(".menu .sub_livros").slideToggle("none");//esconde os itens de livros
		
		var seta_livros = 0;//variavel para mudar a imgem livros
		
		if(seta_livros == 0){
			$(".menu #livros a").click(function(){ 
				$(".menu .sub_livros").slideToggle("slow");
				var seta_livros = 1;//variavel para mudar a imgem livros
				
				return false;
				if(seta_livros == 1){
					alert("numero zero");	
				}
			})
		}

		

		return false;
	});

</script>

</head>
<body>

<ul class="menu">
	<li id="livros"><a href="#" >LIVROS &gt;</a>
    	<ul class="sub_livros">
        	<li class="item1"><a href="#">Livro 1</a></li>
            <li class="item2"><a href="#">Livro 2</a></li>
            <li class="item3"><a href="#">Livro 3</a></li>
            <li class="espaco">&nbsp;</li>
        </ul>
    </li>
    
    <li id="videos"><a href="#">VIDEOS</a></li>
    <li id="midia"><a href="#">MIDIA</a></li>
    <li id="contato"><a href="#" class="selected">CONTATO</a></li>


</body>
</html>
